                            </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <script type="text/javascript">
        document.getElementById('myChart').height = '100px';
        document.getElementById('myChart').height = String(document.getElementById('first_chart').clientHeight) + 'px';
        document.getElementById('myChart').width = String(document.getElementById('first_chart').width) + 'px';
        $(document).ready(function () {
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Lion', 'Otter', 'Golden Retriver', 'Beaver'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        },
        maintainAspectRatio: false
    }
});

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });


        });
    </script>
    <script>
        window.onload = function() {
        
        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            title: {
                text: "Popularity of tests",
                horizontalAlign: "center",

            },
            data: [{
                type: "pie",
                startAngle: 240,
                yValueFormatString: "##0.00\"%\"",
                indexLabel: "{label} {y}",
                dataPoints: [
                    {y: 79.45, label: "MBTI", color:"#fa99b2"},
                    {y: 7.31, label: "LOGB",color:"#3fbafe"},
                    {y: 7.06, label: "Johari Window",color:"#b69efe"},
                ]
            }]
        });
        chart.render();
        
        }
