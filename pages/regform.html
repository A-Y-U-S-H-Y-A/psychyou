<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/regform copy.css"/>
	<title>Sign Up</title>
</head>

<body>
	<section class="section1">
		<div class="container">
			<div class="row align-items-center r1" >
				<div class="col-md-6 c1">
					<div class="formcol">
						<h1>Sign Up</h1>
						<form action="/register" method="post">
							<div class="form-floating ">
								<input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
								<label for="name">Name</label>
							  </div>
							<div class="form-floating ">
							  <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
							  <label for="email">Email</label>
							</div>
							<div class="form-floating ">
								<input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
								<label for="username">Username</label>
							  </div>
							  <div class="form-floating">
								<input type="text" class="form-control" id="linkedin" placeholder="Enter linkedin url" name="linkedin">
								<label for="linkedin">Linkedin</label>
							  </div>
							<div class="form-floating ">
							  <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
							  <label for="pwd">Password</label>
							</div>
							<div class="form-floating ">
								<input type="text" class="form-control" id="cpwd" placeholder="Confirm password" name="cpswd">
								<label for="cpwd">Confirm Password</label>
							</div>
							<input type="submit" class="btn btn-default" value="Submit"><br>
							<button class="btn btn-link" style="color: #ff917e;" onclick="window.location.href = '/login';">Sign In Instead</button>
	
						</form>
					</div>
				</div>
				<div class="col-md-6 c2">
					<img src="sign up.png" alt="">
				</div>
			</div>
		</div>
	
	</section>
</body>
</html>
