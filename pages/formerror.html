<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4b9ba14b0f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/errorpage.css"/>
</head>
<body>
    <section class="sec1">
        <div class="container text-start">
            <div class="row r1"></div>
            <div class="row">
                <div class="col-md-7">
                    <div class="starting">
                        <h1><span class="typed"></span></h1>
                        <p>An unexpected error occured and your response could not be recorded.
                            <br>Let's go <span><input type="button" class="btn btn-link" value="HOME"></span> and try again later.</p>
                    </div>
                </div>
                <div class="col-md-5">
                    <img src="/static/error.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var options = {
            strings: ['OOPS !'],
            typeSpeed: 100,
            loop:true,
            backSpeed: 50,
            backDelay: 2000
        };
        var typed = new Typed('.typed', options);
    </script>
</body>
</html>
