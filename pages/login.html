<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/regform copy.css"/>
	<title>Sign In</title>
</head>

<body>
	<section class="section1">
		<div class="container">
			<div class="row align-items-center r1" >
				<div class="col-md-6 c1">
					<div class="formcol">
						<h1>Sign In</h1>
						<form method="post" action="/login">
							<div class="form-floating mt-3 mb-3">
								<input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
								<label for="pwd">Username</label>
							  </div>
							<div class="form-floating mt-3 mb-3">
							  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
							  <label for="pwd">Password</label>
							</div>
							<input type="submit" class="btn btn-default" value="Submit"><br>
							<a href="/register" class="btn btn-link" style="color: #ff917e;">Sign Up Instead</a>
	
						</form>
					</div>
				</div>
				<div class="col-md-6 c2">
					<img src="sign in.png" alt="">
				</div>
			</div>
		</div>
	
	</section>
</body>
</html>
